<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="range" id="slider">
<p>Hello</p>
<script>
    const slider = document.getElementById('slider');

    slider.addEventListener('input', () => {
        document.documentElement.style.fontSize = slider.value + 'px';
    });

</script>

</body>
</html>
