<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background: #222;
            padding: 20px;
            border-radius: 15px;
            width: 260px;
        }

        .display {
            background: #000;
            color: white;
            font-size: 32px;
            padding: 10px;
            border-radius: 10px;
            text-align: right;
            margin-bottom: 15px;
            height: 50px;
            overflow: hidden;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            font-size: 20px;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #444;
            color: white;
            transition: 0.2s;
        }

        button:active {
            background: #666;
        }

        .equal {
            background: #ff8c00;
        }

        .equal:active {
            background: #ffae42;
        }
    </style>
</head>
<body>
<div class="calculator">
    <div id="display" class="display">0</div>

    <div class="buttons">
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="press('/')">/</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('*')">*</button>

        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('-')">-</button>

        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button onclick="Clear()">C</button>
        <button onclick="press('+')">+</button>

        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>
<script>
const dis=document.getElementById('display');
let test="";
function press(a){
    test+=a;
    dis.textContent=test;
}
function calculate(){
    dis.textContent=eval(dis.textContent);
}
function Clear(){
    test="";
    dis.textContent='0';

}

</script>
</body>
</html>
