<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #myb {
            background: green;
        }
        #mytable{
            color: black;
        }
        .context-menu {
            position: absolute;
            background: #fff;
            border: 1px solid #333;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            width: 150px;
            display: none;
            z-index: 1000;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .context-menu li {
            padding: 8px 12px;
            cursor: pointer;
        }

        .context-menu li:hover {
            background: #eee;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            gap: 5px;
        }

        .key {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            background: #eee;
            border-radius: 5px;
            border: 1px solid #ccc;
            cursor: default;
            user-select: none;
            transition: background 0.1s;
            font-weight: bold;
        }

        .key.active {
            background: -webkit-repeating-radial-gradient(red,orange,yellow,green,blue,purple);
            color: white;
        }
    </style>
</head>
<body>
<button id="myb">Click Me</button>
<br><br>
<table id="mytable">
    <tr>
        <td>1</td><td>2</td><td>3</td>
    </tr>
    <tr>
        <td>4</td><td>5</td><td>6</td>
    </tr>
    <tr>
        <td>7</td><td>8</td><td>9</td>
    </tr>
</table>
<a href="https://youtube.com" id="mylink">Example</a>

<p>Правый клик на этой странице — открыть своё контекстное меню.</p>

<ul id="myMenu" class="context-menu">
    <li onclick="alert('hi')">hi</li>
    <li onclick="alert('what is up')">what is up</li>
    <li onclick="alert('bye')">bye</li>
</ul>

<div class="keyboard" id="keyboard">
    <div class="key" data-key="A">A</div>
    <div class="key" data-key="B">B</div>
    <div class="key" data-key="C">C</div>
    <div class="key" data-key="D">D</div>
    <div class="key" data-key="E">E</div>
    <div class="key" data-key="F">F</div>
    <div class="key" data-key="G">G</div>
    <div class="key" data-key="H">H</div>
    <div class="key" data-key="I">I</div>
    <div class="key" data-key="J">J</div>
    <div class="key" data-key="K">K</div>
    <div class="key" data-key="L">L</div>
    <div class="key" data-key="M">M</div>
    <div class="key" data-key="N">N</div>
    <div class="key" data-key="O">O</div>
    <div class="key" data-key="P">P</div>
    <div class="key" data-key="Q">Q</div>
    <div class="key" data-key="R">R</div>
    <div class="key" data-key="S">S</div>
    <div class="key" data-key="T">T</div>
    <div class="key" data-key="U">U</div>
    <div class="key" data-key="V">V</div>
    <div class="key" data-key="W">W</div>
    <div class="key" data-key="X">X</div>
    <div class="key" data-key="Y">Y</div>
    <div class="key" data-key="Z">Z</div>
</div>

<script>
    const myb = document.getElementById("myb");

    myb.addEventListener("mouseover", () => {
        myb.style.backgroundColor = "red";
    });

    myb.addEventListener("mouseout", () => {
        myb.style.backgroundColor = "green";
    });
    const mytable = document.getElementById("mytable");
    mytable.addEventListener("mouseover", () => {
        mytable.style.color = "red";
    })
    mytable.addEventListener("mouseout", () => {
        mytable.style.color = "black";
    })

    const link = document.getElementById("mylink");

    link.addEventListener("mouseover", () => {
        const tooltip = document.createElement("div");
        tooltip.id = "tooltip";
        tooltip.textContent = link.href;
    })
    link.addEventListener("mouseout", () => {
        const tooltip = document.getElementById("tooltip");
    })

    const menu = document.getElementById('myMenu');


    document.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        menu.style.top = e.pageY + 'px';
        menu.style.left = e.pageX + 'px';
        menu.style.display = 'block';
    });


    document.addEventListener('click', (e) => {
        if (!menu.contains(e.target)) {
            menu.style.display = 'none';
        }
    });


    const items = menu.querySelectorAll('li');
    items.forEach(item => {
        item.addEventListener('click', () => {
            menu.style.display = 'none';
        });
    });

    document.addEventListener("keydown", e => {
        const el = document.querySelector(`.key[data-key="${e.key.toUpperCase()}"]`);
        if (el) el.classList.add("active");
    });

    document.addEventListener("keyup", e => {
        const el = document.querySelector(`.key[data-key="${e.key.toUpperCase()}"]`);
        if (el) el.classList.remove("active");
    });
</script>
</body>
</html>
